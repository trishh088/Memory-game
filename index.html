<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves
          Time: <span class="timer"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck">
        </ul>
        <!-- Start Modal -->
        <div id="startModal" class="modal">
           <div class="modal-content">
             <h2 class="site-title start">Match</h2>
               <button id="start" class="level-button">Start</button>
           </div>
           </div>

        <!-- winning modal -->
        <div id="winModal" class="modal">
          <div class="modal-content">
            <div class="close" id="close-win">&times;</div>
            <h2 class="congrats">Its all Matched Up !</h2>
            <article class="modal-data">
              <h3 class="info">Star Rating</h3>
              <div class="stars"></div>
               <h3>Timer Taken:  <span class="timer"></span></h3>
            </article>
            <article class="modal-data">
            </article>
            <article class="play-again">
              <p class="win-text">Do you want to play again?</p>
              <button id="restart">Restart Game</button>
            </article>
          </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
